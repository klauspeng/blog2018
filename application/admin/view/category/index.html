<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">分类列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    DataTables Advanced Tables
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>分类名称</th>
                            <th>父级ID</th>
                            <th>简介</th>
                            <th>图标</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name='categoryLis' item='category'}
                            <tr class="even gradeC">
                                <td>{$category['cate_id']}</td>
                                <td>{$category['cate_name']}</td>
                                <td>{$category['cate_pid']}</td>
                                <td class="center">{$category['cate_intro']}</td>
                                <td class="center">{$category['cate_icon']}</td>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
